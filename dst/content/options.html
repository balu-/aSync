  <head>

      }
      input:valid {
        background: rgba(0,255,0,0.5);
      }

  <body>

    <form>
          <!-- field for hostname !-->
          <label>Remote Host: <input type="text" id="settings_host" pattern="^(http|https)://.+$" required></label><br />
          <label>Username: <input type="text" id="settings_user" pattern="^.{1,}" required></label><br />
          <label>Password: <input type="password" id="settings_pw" pattern=".{6,}" required></label><br />
          <br />
          <br />
          <button type="submit">Save</button>
        </div>
    </form>

    <script src="settings.js"></script>
    <script src="options.js"></script>

  </body>

</html>
