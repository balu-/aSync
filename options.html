<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      input:invalid {
        background: rgba(255,0,0,0.5);
      }
      input:valid {
        background: rgba(0,255,0,0.5);
      }


      label {
        display: block;
        font-size: 0.8em;
        margin-bottom: -1em;
      }

      input {
        display: block;
        position: relative;
        left: 1em;
      }

    </style>
  </head>

  <body>

    <form>
          <!-- field for hostname !-->
          <label>Remote Host: <input type="text" id="settings_host" pattern="^(http|https)://.+$" required></label><br />
          <label>Username: <input type="text" id="settings_user" pattern="^.{1,}" required></label><br />
          <label>API Key: <input type="password" id="settings_pw" pattern=".{6,}" required></label><br />
          <br />
          <br />
          <button type="submit">Save</button>
        </div>
    </form>

    <script src="classFiles/settings.js"></script>
    <script src="baseFiles/options.js"></script>

  </body>

</html>
